<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="login"></ion-back-button>
    </ion-buttons>
    <ion-title>cadastrar-Cliente</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="formGroup">
    <ion-list lines="full" class="ion-no-margin">
      <ion-list-header lines="full">
        <ion-label>
          Login
        </ion-label>
      </ion-list-header>
      <!-- Lembrar de colocar uma lista suspensa em grupos com dois grupos prÃ© selecionado-->
      <ion-item>
        <ion-label position="floating">Grupo</ion-label>
        <ion-input type="grupo" placeholder="" formControlName="grupo"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="fixed">E-mail</ion-label>
        <ion-input type="username" placeholder="Insira seu E-mail" formControlName="username"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="fixed"> Senha</ion-label>
        <ion-input type="password" placeholder="Insira sua Senha" formControlName="password"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="fixed">Nome</ion-label>
        <ion-input type="nome" placeholder="Insira seu E-nome" formControlName="nome"></ion-input>
      </ion-item>


      <ion-item>
        <ion-label position="fixed">Deficiencia</ion-label>
        <ion-input type="deficiencia" placeholder="Tipo de deficiencia" formControlName="deficiencia"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="fixed">CPF</ion-label>
        <ion-input type="cpf" placeholder="Tipo de cpf" formControlName="cpf"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="fixed">CEP</ion-label>
        <ion-input type="cep" placeholder="Tipo de cep" formControlName="cep"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="fixed">Endereco</ion-label>
        <ion-input type="endereco" placeholder="Tipo de endereco" formControlName="endereco"></ion-input>
      </ion-item>
    </ion-list>


    <ion-button class="clienteButton" expand="block" (click)="cadastrarUsers()">Cadastrar</ion-button>
  </form>
</ion-content>
