<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Dados dos Itens</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-card>
    <img [src]="imagem" *ngIf="imagem" />
  </ion-card>
  <!--<IMG [src]="imagem" *ngIf="imagem" (click)="presentActionSheet()" width="50%" height="50%">
  -->
    <ion-button expand="block" (click)="foto()" color="success">
      <ion-icon name="camera-outline"></ion-icon>
    </ion-button>
<form>

<ion-item>
  <ion-label position="floating">Nome</ion-label>
  <ion-input type="text" value="{{itenVencido.nome}}" disabled="true"></ion-input>
</ion-item>

<ion-item>
  <ion-label position="floating">Data Vencimento</ion-label>
  <ion-input type="text" value="{{itenVencido.dataVencimento}}" disabled="true"></ion-input>
  
</ion-item>

<ion-item>
  <ion-label position="floating">Final do c√≥digo</ion-label>
  <ion-input type="text" value="{{itenVencido.fimCodigo}}" disabled="true"></ion-input>
</ion-item>

<ion-item>
  <ion-label position="floating">Quantidade</ion-label>
  <ion-input type="text" value="{{itenVencido.quantidade}}" disabled="true"></ion-input>
</ion-item>

<ion-item>
  <ion-label position="floating">Assinatura</ion-label>
  <ion-input type="text" value="{{itenVencido.ass}}" disabled="true"></ion-input>
</ion-item>


<ion-button expand="block" (click)="excluir(itenVencido)" color="danger">
  <ion-icon name="trash-outline"></ion-icon>
</ion-button>
<ion-button expand="block" (click)="atualizar(itenVencido)" color="primary">
  <ion-icon name="clipboard-outline"></ion-icon>
</ion-button>

</form>
</ion-content>
