<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Clientes-detalhe</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-card>
    <img [src]="imagem" *ngIf="imagem" />
  </ion-card>
  <!--<IMG [src]="imagem" *ngIf="imagem" (click)="presentActionSheet()" width="50%" height="50%">
  -->
    <ion-button expand="block" (click)="foto()" color="success">
      <ion-icon name="camera-outline"></ion-icon>
    </ion-button>
<form>
  <ion-item>
    <ion-label position="floating">Grupo</ion-label>
    <ion-input type="text" value="{{cliente.grupo}}" disabled="true"></ion-input>
  </ion-item>
   
<ion-item>
  <ion-label position="floating">Nome</ion-label>
  <ion-input type="text" value="{{cliente.nome}}" disabled="true"></ion-input>
</ion-item>

<ion-item>
  <ion-label position="floating">E-mail</ion-label>
  <ion-input type="text" value="{{cliente.username}}" disabled="true"></ion-input>
  
</ion-item>

<ion-item>
  <ion-label position="floating">Endere√ßo</ion-label>
  <ion-input type="text" value="{{cliente.endereco}}" disabled="true"></ion-input>
</ion-item>

<ion-item>
  <ion-label position="floating">CPF</ion-label>
  <ion-input type="text" value="{{cliente.cpf}}" disabled="true"></ion-input>
</ion-item>

<ion-item>
  <ion-label position="floating">CEP</ion-label>
  <ion-input type="text" value="{{cliente.cep}}" disabled="true"></ion-input>
</ion-item>



<ion-button expand="block" (click)="excluir(cliente)" color="danger">
  <ion-icon name="trash-outline"></ion-icon>
</ion-button>
<ion-button expand="block" (click)="atualizar(cliente)" color="primary">
  <ion-icon name="clipboard-outline"></ion-icon>
</ion-button>

</form>
</ion-content>
